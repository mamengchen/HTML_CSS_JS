<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>datalist</title>
</head>
<body>
   <!-- 此处写代码 -->
   <input placeholder="请选择学习的语言" list="crylist">
   <datalist id="crylist">
	<option value="JAVA">JAVA</option>
	<option value="C++">C++</option>
	<option value="JavaScript">JavaScript</option>
	<option value=".NET">.NET</option>
	<option value="C#">C#</option>
   </datalist>
</body>
</html>
