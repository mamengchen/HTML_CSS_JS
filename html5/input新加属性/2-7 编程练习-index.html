<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>date pickers</title>
</head>
<body>
	<!-- 在此完成任务 -->
	<form>
		<table>
			<tr>
				<td>姓名:</td>
				<td><input type="text" name="username" placeholder="请输入你的名字"/></td>
			</tr>
			<tr>
				<td>性别:</td>
				<td>男<input type="radio" name="sex1"/>
					女<input type="radio" name="sex2"/>
				</td>
			</tr>
			<tr>
				<td>时间:</td>
				<td>出世日期<input type="date" name="date"/>
					出世年月<input type="month" name="month"/>
					出世周年<input type="week" name="week"/>
				</td>
			</tr>
			<tr>
				<td><input type="submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
