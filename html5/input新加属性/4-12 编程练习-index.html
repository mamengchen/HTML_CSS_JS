<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>ol标签新增属性</title>
</head>
<body>
	<!-- 补充代码 -->
	<ol>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ol>
	<br><br>
	<ol start="5">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ol>
	<br><br>
	<ol start="5" reversed="reversed">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ol>
</body>
</html>
