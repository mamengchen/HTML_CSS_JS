<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>position</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		
		.page {
			width:100%;
			height:4000px;
			background: url("http://climg.mukewang.com/59c9f7ce0001839219034033.png") center top no-repeat;
		}
		
		.page-L {
			width:100%;
			height:100%;
			position:fixed;
			left:0;
			top:50%;
			margin-top:-100px;
			background: url("java.jpg") no-repeat;
		}
		
		.page-R {
			width:100%;
			height:100%;
			position:fixed;
			left:100%;
			top:50%;
			margin-left:-225px;
			margin-top:-100px;
			background: url("http://climg.mukewang.com/5a3383d00001a3dd02240364.png") no-repeat;
		}
	</style>
</head>
<body>
	<div class="page">
		<div class="page-L">
		</div>
		<div class="page-R">
		</div>
	</div>
	
	
</body>
</html>
