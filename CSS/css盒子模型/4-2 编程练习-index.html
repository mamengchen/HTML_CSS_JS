<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>display属性</title>
        <style type="text/css">
            ul {width:200px;}
            /*补充样式*/
            ul{display:none;}
			a:hover ul{display:block;}
            
        </style>
    </head>
    <body>
	<a href="#">家电
        <ul>
            <li>冰箱</li>
            <li>空调</li>
            <li>洗衣机</li>
        </ul>
	</a>
    </body>
</html>
