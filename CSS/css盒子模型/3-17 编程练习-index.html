<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>border属性</title>
    <style type="text/css">
        li{width:200px;height:50px;}
       /*补充样式*/
       .li1{border-top-width:2px;border-top-color:red;border-top-style:solid;}
	   .li2{border-left-width:2px;border-left-color:green;border-left-style:dotted;}
	   .li3{border-bottom-width:2px;border-bottom-color:blue;border-bottom-style:dashed;}
	   .li4{border-right-width:3px;border-right-color:pink;border-right-style:double;}
	   .li5{border-width:2px;border-color:orange;border-style:solid;}
       
    </style>
</head>
<body>
    <ul>
        <li class="li1">第一个li</li>
        <li class="li2">第二个li</li>
        <li class="li3">第三个li</li>
        <li class="li4">第四个li</li>
        <li class="li5">第五个li</li>
    </ul>
</body>
</html>
