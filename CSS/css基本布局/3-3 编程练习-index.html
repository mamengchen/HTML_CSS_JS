<!DOCTYPE html>

  <style type="text/css">
    /*此处写代码*/
	body{
		margin:0;
		padding:0;
		background:#fff;
	}
	.headder,.footter{
		width:100%;
		background:black;
		overflow:hidden;
		zoom:1;
	}
	.headder .logo{
		float:left;

	.headder .nav{
		float:right;

	}
	.headder .nav li{

	}
	.headder .nav li a,.footter .footnav li a{
		padding:0 30px;
		height:80px;
		text-decoration:none;
		line-height:80px;
		display:block;
		font-size:16px;
		font-family:'微软雅黑';
		color:#fff;
	}
	.headder .nav li a:hover{

	}

	}
	.footter .footnav{

	}
	.footter .footnav li{

	}
	.contexter {
		padding:0 220px 0 300px;
	}
	.left,.right,.midden{
		position:relative;
		float:left;
		min-height:700px;
	}
	.midden{
		width:100%;
		background:#FF1493;
	}
	.left{
		width:300px;
		margin-left:-100%;
		left:-300px;
		background:#B22222;
	}
	.right{
		width:220px;
		margin-left:-220px;
		right:-220px;
		background:#F08080
	}
	.icon{
		padding:100px 0;
	}
	.bg{
		background:orange;
		line-height:30px;
	}
	.contexter .left h2{
		padding:100px 0 0 0;
	}
	.contexter .right h2{
		padding:100px 0 0 0;
	}
	.demo{
		height:40px;
		width:210px;
	}

</head>
