<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">	
	<title>CSS布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		/*此处写代码*/
		.headder{
			width:100%;
			height:100px;
		}
		.headder .logo{
			height:85px;
			padding-top:8px;
			float:left;
		}
		.headder .nav{
			float:right;
		}
		.headder .nav ul li{
			float:left;
			list-style:none;
		}
		.headder .nav ul li a{
			padding:0 30px;
			height:80px;
			line-height:80px;
			font-size:16px;
			font-family:'微软雅黑';
			font-weight:bolder;
			color:#333;
			text-decoration:none;
		}
		.headder .nav ul li a:hover{
			color:green;
		}
	</style>
</head>
<body>
	<!-- 此处写代码 -->
	<div class="headder">
		<div class="logo">
			<img src="http://climg.mukewang.com/595dd5120001736902000080.png" alt="imooc" />
		</div>
		<div class="nav">
			<ul>
				<li><a href="#">前端</a></li>
				<li><a href="#">后端</a></li>
				<li><a href="#">移动端</a></li>
				<li><a href="#">数据库</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
