<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>文本样式</title>
        <style type="text/css">
           /*补充代码*/
		   div{
			color:red;
			line-height:2em;
			text-indent:20px;
		   }
		   
		   span{
			color:green;
			text-transform:uppercase;
			text-decoration:underline;
			word-spacing:0.5em;
		   }
         </style>
    </head>
    <body>
          <div>
                HTML是超文本标记语言，是 <span> HyperText Markup Language</span>的缩写，超级文本标记语言是标准通用标记语言下的一个应用，也是一种规范，一种标准
                它通过标记符号来标记要显示的网页中的各个部分。
          </div>
    </body>
</html>
