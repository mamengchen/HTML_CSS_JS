<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-5</title>
    <style type="text/css">
	
		div{
			position: fixed;
			top:0;
			bottom: 0;
			left: 0;
			right: 0;
			animation-name: sss;
			animation-duration: 5s;
			animation-iteration-count: infinite;
			animation-timing-function:ease;
		}
		
		@keyframes sss {
			form{
				transform:rotate(0deg);
			}
			to{
				transform:rotate(360deg);
			}
		}
		
		
		.tanji{
			width: 48px;
			height: 96px;
			box-sizing:content-box;
			background-color: white;
			border-color: black;
			border-style: solid;
			border-width: 2px 50px 2px 2px;
			border-radius:50%;
			position:absolute;
		}
		
		.tanji::before{
			content: "";
			position: absolute;
			top: 0%;
			left: 50%;
			background: black;
			border: 18px solid white;
			border-radius: 50%;
			width: 12px;
			height: 12px;
			box-sizing: content-box;
		}
		
		.tanji::after{
			content: "";
			position: absolute;
			top: 50%;
			left: 50%;
			background: white;
			border: 18px solid black;
			border-radius: 50%;
			width: 12px;
			height: 12px;
			box-sizing: content-box;
		}

    </style>
</head>
<body>
    <div class="tanji"></div>
</body>
</html>
