<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-1作业</title>
    <style>
        div {
            font-size: 14px;
            font-weight: bold;
            line-height: 50px;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 200px;
            height: 50px;
            margin: auto;
            cursor: pointer;
            text-align: center;
            background: #abcdef;
            /*此处写代码*/
			transform:rotate(0deg);
            transition:transform 2s ease-in-out 1s;
        }
        /*此处写代码*/
		div:hover {
			font-size: 28px;
            font-weight: bold;
            line-height: 50px;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 400px;
            height: 100px;
            margin: auto;
            cursor: pointer;
            text-align: center;
            background: #abcdef;
			transform:rotate(180deg);
			transition:transform 2s ease-in-out 1s;
		}
       
    </style>
</head>
<body>
    <div>www.imooc.com</div>
</body>
</html>
