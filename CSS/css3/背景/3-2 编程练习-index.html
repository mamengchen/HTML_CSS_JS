<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>线性渐变</title>
    <style type="text/css">
    /*此处写代码*/
		*{
			margin:0;
			padding:0;
		}
		header{
			position:relative;
			overflow:hidden;
		}
		header > .one{
			width:300px;
			height:300px;
			background:linear-gradient(yellow,red);
			float:left;
		}
		header > .two{
			position:absolute;
			left:400px;
			width:300px;
			height:300px;
			background:linear-gradient(to right,yellow,red);
			float:left;
		}
		header > .three{
			position:absolute;
			left: 800px;
			width:300px;
			height:300px;
			background:linear-gradient(to right bottom,yellow, red);
		}
    </style>
</head>
<body>
    <!--此处写代码-->
	<header>
		<div class="one">
		</div>
		<div class="two">
		</div>
		<div class="three">
		</div>
	</header>
</html>
