<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>手机号码验证</title>
</head>
<body>
    <script>
		//补充代码
		var iphone=prompt("请输入您的手机号码");
		if (iphone.length != 11) {
			alert("请输入11位手机号码");
		} else {
			if (isNaN(iphone)) {
				alert("输入的手机号必须是11位纯数字");
			} else {
				alert("手机号输入正确");
			}
		}
	</script>
</body>
</html>
