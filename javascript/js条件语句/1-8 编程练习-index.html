<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>成绩判断</title>
</head>
<body>
    <script>
	   //补充代码
		var price=prompt("请您输入你的成绩");
		if (price < 0 || price > 100) {
			alert("您输入的成绩有误!!!");
		} else {
			if (price < 60) {
				alert("不及格");
			} else {
				if (price < 70) {
					alert("及格");
				} else if (price < 80) {
					alert("一般");
				} else if (price < 90) {
					alert("良好");
				} else if (price <= 100) {
					alert("优秀");
				}
			}
		}
	</script>
</body>
</html>
