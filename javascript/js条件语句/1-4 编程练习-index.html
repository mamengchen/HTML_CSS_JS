    <title>收银系统</title>

<body>
    <script>
	   //补充代码
	   var number=prompt("请输入你购买的数量");
	   var price=prompt("请输入单个商品的价格");
	   var allprice=number*price;
	   if (allprice <= 500) {
			alert("你需要支付: " + allprice);
	   } else {
			alert("你需要支付: " + allprice*0.8);
	   }
	</script>
