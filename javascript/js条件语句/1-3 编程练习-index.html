<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>判断成绩</title>
</head>
<body>
    <script>
		//补充代码
		var result=prompt("请输入成绩");
		if (result < 60){
			alert("不及格");
		} else if(result >= 60 && result <= 80) {
			alert("及格");
		} else {
			alert("优秀");
		}
	</script>
</body>
</html>
