<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全选和反选</title>
	<style>
		input {
			width: 140px;
			height: 30px;
			line-height: 30px;
			font-size: 14px;
			font-weight: bolder;
			border-radius: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
    <input type="button" value="全选">
    <script>
        // 此处填写代码
		var inpt = document.getElementsByTagName('input')[0];
		inpt.onclick=function() {
			if (this.getAttribute('value') == "全选") {
				this.setAttribute('value','反选');
				this.style.background = 'orange';
			} else {
				this.setAttribute('value','全选');
				this.style.background = '#fff';
			}
		}
    </script>
</body>
</html>
