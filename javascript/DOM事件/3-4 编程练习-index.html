<!DOCTYPE html>
<html>
    <head lang="en">
	    <meta charset="UTF-8">
	    <title>onload</title>
		<style>
			input {
				width: 200px;
				height: 30px;
				font-size: 14px;
				font-weight: bolder;
				color:#00f;
			}
		</style>
	    <script type="text/javascript">
	    	//补充代码
			window.onload=function(){
				var inpt = document.getElementsByTagName('input')[0];
				inpt.onclick=function() {
					this.style.color = "#cccccc";
				}
				inpt.onmouseout=function() {
					this.style.color="#00f";
				}
			}
	    </script>
	</head>
	<body>
		<input type="button" value="点击改变按钮字体颜色" >
	</body>
</html>
