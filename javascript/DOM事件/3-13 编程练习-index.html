<!DOCTYPE html>
<html>
    <head lang="en">
	    <meta charset="UTF-8">
	    <title>onchange()</title>
	    <style type="text/css">
	    	#div{
	    		width:300px;
	    		height:300px;
	    		border:2px solid gray;
	    		margin:100px  0  0 200px;
	    	}
	    </style>
	    <script type="text/javascript">
			window.onload = function() {
				var sel = document.getElementById('color');
				var bgDiv = document.getElementById('div');
				sel.onchange = function() {
					var bgColor = sel.options[sel.selectedIndex].value;
					if (bgColor == '0') {
						bgDiv.style.background = '#fff';
						bgDiv.innerHTML = '我没有发生任何变化';
					} else {
						bgDiv.style.background = bgColor;
						bgDiv.innerHTML = '我的背景颜色变成了'+bgColor+'色';
					}
				}
			}
	    </script>
	</head>
	<body>
        <div>
        	<span>请选择您喜欢的颜色:</span>
        	<select id="color">
        		<option value="0">请选择</option>
        		<option value="yellow">黄色</option>
        		<option value="orange">橘色</option>
        		<option value="pink">粉色</option>
        		<option value="purple">紫色</option>
        	</select>
        </div>
		<div id="div">我是div</div>
 </body>
</html>
