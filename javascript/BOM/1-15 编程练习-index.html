<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>打开/关闭页面</title>
		<style>
			* {margin:0;padding:0;}
			input {
				height: 30px;
				width: 100px;
				font-size: 16px;
				line-height: 16px;
				text-align: center;
				font-weight: bolder;
				border-radius: 10px;
			}
		</style>
    </head>
    <body>
		<input type="button" name="" value="打开页面">
		<script type="text/javascript">
			var ipt = document.getElementsByTagName('input')[0];
			ipt.addEventListener('click',function(){
				if (confirm('你是否要打开新页面')) {
					open('./new.html','newhtml','width=400,height=200,left=100,top=100,toolbar=no,menubar=no,scrollbars=no,location=no,status=no');
				} else {
					return;
				}
			})
		</script>
    </body>
</html>
