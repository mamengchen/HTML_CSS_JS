<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Document</title>
	<style>
			* {margin:0;padding:0;}
			input {
				height: 30px;
				width: 100px;
				font-size: 16px;
				line-height: 16px;
				text-align: center;
				font-weight: bolder;
				border-radius: 10px;
			}
	</style>
</head>
<body>
	<input type='button' value='后退到3-1' />
	<script>
		var inpt = document.getElementsByTagName('input')[0];
		inpt.addEventListener('click',function(){
			history.go(-2);
		})
	</script>
</body>
</html>
