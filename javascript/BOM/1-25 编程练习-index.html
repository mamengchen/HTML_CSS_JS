<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>闪烁的文字</title>
        <style type="text/css">
            div{
                width:200px;
                height:200px;
                line-height:200px;
                border:2px solid gray;
                text-align:center;
                color:red;
            }
        </style>
    </head>
<body>
    <h3>会闪烁的文字</h3>
        <div id="text"> </div>
        <script type="text/javascript">
            var myDiv = document.getElementById('text'),
				number = 0,
				Text = ["☆☆☆今日特卖☆☆☆","★★★今日特卖★★★"];
				Color = ['red','green'];
			var intervalId = setInterval(function(){
				myDiv.innerHTML = Text[number%2];
				myDiv.style.color = Color[number%2];
				number++;
			},100);
			setTimeout(function(){
				clearInterval(intervalId);
				console.log('清除闪烁');
			},10000);
        </script>
    </body>
</html>
