<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>arguments</title>
</head>
<body>
    <script>
		//任意长度字符串求平均值
		function average() {
			var sum=0,len=arguments.length;
			for (var i = 0; i < len; i++) {
				sum += arguments[i];
			}
			return sum/len;
		}
		var result=average(1,2,3,4,5,6);
		document.write(result);
	</script>
</body>
</html>
