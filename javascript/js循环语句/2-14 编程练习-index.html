<!DOCTYPE html>
<html>
    <head lang="en">
	    <meta charset="UTF-8">
	    <title>九九乘法表</title>
	</head>
	<body>
		<script>
			//补充代码
			for(var i=1;i<=9;i++) {
				for(var j=1;j<=i;j++) {
					document.write(i+"*"+j+"="+(i*j)+' ');
				}
				document.write("<br>");
			}
		</script>
	</body>
</html>
