<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>for循环嵌套</title>
</head>
<body>
    <script>
	   //补充代码
		for(var i = 1;i <= 5;i++) {
			document.write("游戏第"+i+"轮，得分: <br>");
			for(var j = 10;j <= 100;j += 10) {
				document.write(j+" ");
			}
			document.write("<hr>");
		}	
	</script>
</body>
</html>
