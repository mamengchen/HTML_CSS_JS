<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Math.random()</title>
</head>
<body>
	<script>
		function getRandom(n,m) {
			return Math.floor(Math.random()*(m-n+1)+n);
		}
		function getData(str) {
			var dataArray=str.split("-");
			return getRandom(parseInt(dataArray[0]),parseInt(dataArray[1]));
		}
		var extentStr=prompt("请您输入数据范围");
		var data=getData(extentStr),userData;
		while (1) {
			userData=prompt("请用户猜数字");
			if (data < userData) {
				alert("猜大了");
			} else if (data > userData) {
				alert("猜小了");
			} else {
				alert("猜对了");
				break;
			}
		}
	</script>
</body>
</html>
