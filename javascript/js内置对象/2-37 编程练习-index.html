<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> 封装indexOf方法</title>
</head>
<body>
	<script>
		var array=[1,2,3,4,5,6,7,8,10,9];
		var pos=parseInt(prompt("你要查找的数"));
		function arrayIndexof(arr, num) {
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] === num) {
					return i;
				}
			}
			return -1;
		}
		document.write(arrayIndexof(array,pos));
	</script>
</body>
</html>
