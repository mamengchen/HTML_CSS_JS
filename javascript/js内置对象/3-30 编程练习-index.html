<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>string之大小写</title>
</head>
<body>
<script>
    var str= "If you would have a thing well done,do it yourself";
	var strUpper=str.toUpperCase();//补充代码
	document.write(strUpper);
	document.write("<br/>")
	var strLower=str.toLowerCase();//补充代码
	document.write(strLower);
</script>
</body>
</html>
