<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>统计员工工资</title>
    </head>
    <body>
    <script>
       //补充代码
		var array=new Array();
		while(1) {
			var data=prompt("员工的工资");
			if (data == null) {
				break;
			}
			array[array.length]=data;
		}
		document.write(array);
    </script>
    </body>
</html>
