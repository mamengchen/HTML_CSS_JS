<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>创建数组</title>
</head>
<body>
    <script>
    //此处补充代码
	var array=new Array("《三国演义》","《红楼梦》","《西游记》");
	array[array.length]="《水浒传》";
	document.write(array+"<br>");
	document.write("该数组的长度是: "+array.length);
    </script>
</body>


</html>
