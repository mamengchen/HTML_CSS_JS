<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>数组遍历</title>
</head> 
<body>
  <script>
   //补充代码
	var array=new Array("HTML","CSS","JavaScript","HTML5","CSS3");
	for (var i = 0; i < array.length; i++) {
		document.write("<h1>"+array[i]+"</h1>"+"<br>");
	}
  </script>    	
</body>
</html>
