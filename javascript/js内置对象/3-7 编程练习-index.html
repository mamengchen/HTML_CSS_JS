	<script>
		var usearray=prompt("请输入您要搜索的内容"),firstPos;
		var judge=0;
		function arrayIndexOf(arr,element) {
			var data=[];
			for(var i=0; i < arr.length; i++) {
				if (arr.charAt(i) == element) {
					data.push(i);
				}
			}
			return data;
		}
