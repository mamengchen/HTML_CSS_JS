<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数字取整</title>
</head>
<body>
	<script>
		var userStand=parseFloat(prompt("请输入本次运动时间"));
		if (userStand >= 20) {
			userStand=Math.ceil(userStand);
		} else {
			userStand=Math.floor(userStand);
		}
		document.write("您本次运动时间为"+userStand+"分钟");
	</script>
</body>
</html>
