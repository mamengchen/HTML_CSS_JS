<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>split（）</title>
</head>
<body>
<script>
    var str="a/b/c/d/e/f/g/h";
	var arr=str.split("/") ;//补充代码
	var strNew=arr.join("-");//补充代码
    document.write(arr);
    document.write("<br/>");
    document.write(strNew);</script>
</body>
</html>
