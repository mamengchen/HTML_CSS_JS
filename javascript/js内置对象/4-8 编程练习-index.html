<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Math.random()</title>
</head>
<body>
<script>
    function getRandom(n,m) {
		return Math.floor(Math.random()*(m-n+1)+n);
	}
	var dataArray=[];
	for (var i=0; i < 10; i++) {
		dataArray.push(getRandom(1,100));
	}
	var newArray=dataArray.sort(function(a,b){return b-a;});
	document.write(newArray.join("->")+"<br>");
	document.write("最大: "+newArray[0]+"||最小: "+newArray[newArray.length - 1]);
</script>
</body>
</html>
