<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cloneNode</title>
	<script src="./domReady.js"></script>
	<script>
		myReady(function(){
			var bodyUl = document.getElementById("box");
			var cloneUl = bodyUl.cloneNode(true);
			document.body.appendChild(cloneUl);
		});
    </script>
</head>
<body>
    <ul id="box">
		<li>节点一</li>
		<li>节点二</li>
		<li>节点三</li>
	</ul>
</body>
</html>
