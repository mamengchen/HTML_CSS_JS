<!DOCTYPE html> 
<html lang="zh-CN"> 
<head> 
    <meta charset="UTF-8" /> 
    <title></title> 
</head> 
<body> 
    <script> 
    var dataNam = [2,3,4,1,-1,-56,3,-7];
	function addMin() {
		if (arguments.length === 0) return;
		var minNum = arguments[0];
		for (var i = 1; i < arguments.length; i++) {
			if (minNum > arguments[i]) {
				minNum = arguments[i];
			}
		}
		return minNum;
	}
	console.log(addMin.apply(window,dataNam));
    </script> 
</body> 
</html>
