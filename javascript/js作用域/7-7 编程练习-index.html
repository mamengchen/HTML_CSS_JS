<!DOCTYPE html> 
<html lang="zh-CN"> 
<head> 
    <meta charset="UTF-8" /> 
    <title>什么可以做返回值</title> 
</head> 
<body> 
	<script type="text/javascript"> 
		var datArry = prompt('你需要输入的数据').split('|');
		function calculate(num1,num2){
			return {
				'add':num1*1+num2*1,
				'sub':num1-num2,
				'mul':num1*num2,
				'div':num1/num2
			};
		}
		console.log(calculate.apply(window,datArry));
    </script> 
</body> 
</html>
