		var btns = document.getElementsByTagName('button');
		for (var i = 0; i < 3; i++) {
			btns[i].setAttribute('data-id', i+1);
			btns[i].onclick = function() {
				var ss = this.getAttribute('data-id');
				alert(ss);
			};
		}
