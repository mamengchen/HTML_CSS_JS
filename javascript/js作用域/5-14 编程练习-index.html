<!DOCTYPE html> 
<html lang="zh-CN"> 
<head> 
    <meta charset="UTF-8" /> 
    <title>函数的间接调用</title> 
</head> 
<body> 
    <script> 
		var numdata = [2,3,4,5];
		function multpol(num1,num2,num3,num4) {
			return num1*num2*num3*num4;
		}
		console.log(multpol.apply(window,numdata));
    </script> 
</body> 
</html>
