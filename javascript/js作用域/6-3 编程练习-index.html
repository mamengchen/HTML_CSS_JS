<!DOCTYPE html> 
<html lang="zh-CN"> 
<head> 
    <meta charset="UTF-8" /> 
    <title>参数的个数</title> 
</head> 
<body> 
<script type="text/javascript"> 
	var datArry = prompt("请输入两个数").split('-');
	function minNum(a,b) {
		return a < b ? a : b;
	}
	console.log(minNum(datArry[0],datArry[1]));
</script>
