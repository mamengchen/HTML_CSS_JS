<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 工厂模式
		function factory() {
			var obj = new Object();
			obj.name = 'imooc';
			obj.active = function(){
				console.log('imooc');
			};
			return obj;
		}
		// 原型模式
		function prototypes() {}
		prototypes.prototype = {
			name:'imooc',
			active: function() {
				console.log('前端');
			}
		};
		
		// 混合模式
		function test(){
			this.name = 'imooc';
		}
		test.prototype = {
			active:function() {
				console.log('前端');
			}
		}
		var obj = new test();
		obj.active();
		
	</script>
</body>
</html>
