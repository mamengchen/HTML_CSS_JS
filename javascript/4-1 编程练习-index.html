<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>引入JS</title>
    <!--补充代码，head标签中引入脚本js-->
</head>
<body>
   <!--补充代码，body标签中引入外部脚本js-->
	<script>
		var ids=12345,idd;
		ids=ids.toString();
		document.write(typeof(ids)+"<br>");
		var isString=true;
		document.write(typeof(isString)+"<br>"+isString+"<br>");
		var nb1=2,nb2="mmc";
		document.write(Boolean(nb1)+"<br>"+Boolean(nb2)+"<br>"+Boolean(idd));
	</script>
</body>
</html>
