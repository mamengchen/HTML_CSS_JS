<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> ++和--的运算</title>
</head>
<body>
    <script>
		//代码补充
		var a=5,b="5",d=a+b;
		document.write((a+b)+"<br>"+d+"<br>");
		var c=4,result;
		result=(c++)+(--a);
		document.write(a + "<br>" + c + "<br>" + result);
	</script>
</body>
</html>
