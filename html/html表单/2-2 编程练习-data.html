<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
	<title>imooc注册</title>	
</head>
<body>
	<!--此处填写代码-->
	<h1 align="center" >注册信息</h1>
	<hr color="#336699"/>
	<form>
		<table align="center" bgcolor="#f2f2f2" width="600px">
			<tr>
				<td width="100px">用户名：</td>
				<td><input type="text" name="username" size="30" maxlength="10" placeholder="请输入用户名"></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="paw" size="30" maxlength="10" placeholder="请输入密码"></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" name="paw_config" size="30" maxlength="10" placeholder="请重新输入密码"></td>
			</tr>
			<tr>
				<td>邮箱：</td>
				<td><input type="text" name="email" value="@163.com"></td> 
			</tr>
			<tr>
				<td>上传照片：</td>
				<td><input type="file" name="file"></td>
			</tr>
		</table>
	</form>
</body>
</html>
