	<h1 align="center">策勒歌</h1>
	<h3 align="center">朝代：南北朝</h3>
	<h6 align="center">作者：佚名</h6>
	
	<p align="center"> &nbsp;&nbsp;&nbsp; 敕勒川，<br/>
	&nbsp;&nbsp;&nbsp; 阴山下。<br/>
	&nbsp;&nbsp;&nbsp; 天似穹庐，</p>
	
	<pre align="center">
	笼盖四野。
	天苍苍，
	野茫茫。
	风吹草低见牛羊。
	</pre>
